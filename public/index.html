    <title>吸引子信息科技</title>
</head>
<style>
    body {
        -moz-user-select: none;
        /*火狐*/
        -webkit-user-select: none;
        /*webkit浏览器*/
        -ms-user-select: none;
        /*IE10*/
        -khtml-user-select: none;
        /*早期浏览器*/
        user-select: none;
    }
    
    .InternetTip {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 919;
        width: 100%;
        height: 100%;
        margin: auto;
        text-align: center;
        font-size: 16px;
        display: none;
    }
    
     :root .InternetTip {
        filter: none;
    }
    
    .InternetBox {
        width: 480px;
        height: 185px;
        position: absolute;
        left: 0;
        right: 0;
        top: -20%;
        bottom: 0;
        margin: auto;
        z-index: 9999;
        background: #fff;
        background: rgba(255, 255, 255, 1);
        filter: alpha(opacity=100);
        opacity: 1;
        border-radius: 5px;
        box-shadow-base: 0 2px 8px rgba(0, 0, 0, .15)
    }
    
    .InternetTip .title {
        margin: 0;
        color: rgba(0, 0, 0, 0.85);
        font-weight: 500;
        font-size: 16px;
        line-height: 22px;
        word-wrap: break-word;
        text-align: left;
        padding: 16px 24px;
        background: #fff;
        border-bottom: 1px solid #e8e8e8;
        border-radius: 4px 4px 0 0;
    }
    
    .InternetTip .cover {
        position: relative;
        left: 0;
        top: 0;
        z-index: 930;
        width: 100%;
        height: 100%;
        background: #000000\0;
        filter: alpha(opacity=50)\0;
        background: rgba(0, 0, 0, 0.5) \9\0;
        /** IE9 **/
        background: rgba(0, 0, 0, 0.5) !important;
    }
    
    .footerBtn {
        width: 100%;
        border-top: 1px solid #e8e8e8;
        border-radius: 0 0 4px 4px;
        padding-top: 15px;
        padding-bottom: 10px;
        margin: 0;
        background: #fff;
    }
    
    .dowm {
        background-color: transparent;
        text-decoration: none;
        outline: none;
        cursor: pointer;
        text-decoration: none;
        filter: alpha(opacity=100);
        color: #000;
        font-size: 14px;
        font-weight: 500;
    }
    
    .footerBtn .btnLeft {
        float: right;
        cursor: pointer;
        margin-right: 15px;
        height: 32px;
        padding: 0 15px;
        line-height: 32px;
        border-radius: 4px;
        color: rgba(0, 0, 0, 0.65);
        background-color: #fff;
        border: 1px solid #d9d9d9;
    }
    
    .footerBtn .btnRight {
        float: right;
        cursor: pointer;
        line-height: 32px;
        margin-right: 24px;
        background: #1890ff;
        border-radius: 4px;
        height: 32px;
        padding: 0 15px;
        font-size: 14px;
    }
    
    .footerBtn .clear {
        clear: both;
    }
    
    .InternetBox p {
        font-size: 14px;
        padding: 24px;
        text-align: left;
        margin-bottom: 0px;
    }
</style>

<body>
    <div id="app"></div>
    <div id="InternetTip" class="InternetTip">
        <div class="InternetBox">
            <div class="title">提示</div>
            <p>您当前浏览器的版本较低，推荐您使用谷歌浏览器继续访问
            </p>
            <div class="footerBtn">
                <div class="btnRight">
                    <a class="dowm" style="color: #fff;" target="view_window" href="https://www.google.cn/chrome/">下载谷歌</a>
                </div>
                <div class="btnLeft dowm" onclick="colse()">继续访问</div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="cover"></div>
    </div>
</body>
<script>
    var slideIndex = 1;
    window.οnlοad = funload;

    function funload() {
        showSlides(slideIndex);
    }
    var InternetTip = document.getElementById('InternetTip');
    var app = document.getElementById('app');
    if (navigator.appName == "Microsoft Internet Explorer" && (parseInt(navigator.appVersion.split(";")[1].replace(/[ ]/g, "").replace("MSIE", "")) <= 10) || parseInt(navigator.appVersion.split(";")[1].replace(/[ ]/g, "").replace("MSIE", "")) <= 10) {
        InternetTip.style.display = 'block'
    } else {
        InternetTip.style.display = 'none'
    }

    function colse() {
        InternetTip.style.display = 'none'
    }
</script>

</html>
